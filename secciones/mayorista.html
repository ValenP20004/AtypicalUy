    <main>

    

    <div class="megaForm">

        <div class="cuadrito">
            <p class="seMyorista">Se Mayorista</p>
        </div>

    <form class="mayorista">

        <label for="nombre"> Nombre:</label>	
        <input type="text" name="nombre" required/>

<br>

        <label for="departamento"> Departamento:</label>	
        <input type="text" name="departamento" required/>

<br>

        <label for="ciudad"> Ciudad:</label>	
        <input type="text" name="ciudad" required/>

<br>


        <label for="telefono"> Telefono:</label>	
        <input type="text" name="telefono" required/>

<br>    
        <label for="correo">Correo Electrónico:</label>	
        <input type="email" name="correo" />

<br>

        <label for="edad">Fecha de Nacimiento:</label>	
        <input type="text" name="edad" /> 

 <br>

        <label for="pregunta">¿Ya has comprado en Atypical?</label>

 <br>

        <label>Si</label>
        <input class="radio" type="radio" name="pregunta" value="Si" /> 
        <label>No</label>
        <input class="radio" type="radio" name="pregunta" value="No" /> 


<br>

        <label for="pregunta2">¿En qué productos estas interesados?</label>	
        <textarea></textarea>

<br>

        <div>
            <p class="textoComun">Quiero recibir newsletters y correos promocionales</p> 
        </div>
        <input class="checkmark" type="checkbox" name="aceptar" value="1" />

<br>

        <input class="botonDos" type="submit" value="Enviar formulario"/>
        <input class="botonDos" type="reset" value="Limpiar formulario"/>

    </form>

    </main>

    <footer>
    
        <div class="subtituloDos">
            <p class="subtituloDos">SUSCRÍBETE PARA RECIBIR NOTICIAS,  CUPONES Y DESCUENTOS!!</p>
       </div>

       <div class="newsletterFooter">
           <div class="newsletter">
               
               <form id="formulario">
                   <input type="email" name="email" id="caja" placeholder="E-mail"  />
                   <input type="submit" value="Suscribirse" id="boton"/>
               </form>

           </div>   
       </div>


    </footer>
